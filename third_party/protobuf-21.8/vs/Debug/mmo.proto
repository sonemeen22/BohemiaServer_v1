syntax = "proto3";

message Vector2D {
  float x = 1;
  float y = 2;
}

message Vector3D {
  float x = 1;
  float y = 2;
  float z = 3;
}

message CameraClient {
  Vector3D forward = 1;
  Vector3D right = 2;
}

message MoveRequest {
  uint32 player_id = 1;
  Vector3D position = 2;
  Vector3D velocity = 3;
  Vector2D mouse_move = 4;
  CameraClient camera = 5;
  uint64 timestamp = 6;
}

message MoveBroadcast {
  uint32 player_id = 1;
  Vector3D position = 2;
  uint64 server_time = 3;
  uint32 state = 4;
}

